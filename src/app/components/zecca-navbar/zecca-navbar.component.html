<flowbite-navbar extraClass="border-b" fluid class="bg-pocket_orange" [customStyle]="customStyle">

  <div class="w-full flex justify-center gap-1 md:gap-20 xl:gap-36">
    <a routerLink="/zecca/home">
      <img class="w-16 text-gray-500 dark:text-gray-400" src="/assets/img/splash.png" alt="">
    </a>

    <a *ngFor="let item of menu" [routerLink]="item.href"
      class="block py-2 px-3 text-gray-900 place-content-center rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-pocket_purple_p-700 md:p-0 dark:text-white md:dark:hover:text-pocket_purple_p-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
      aria-current="page">
      {{item.title}}
    </a>
    <button type="button"
    (click)="logout()"
    class="block my-2 px-3 text-gray-900 place-content-center hover:bg-gray-100 md:hover:bg-transparent border-2  rounded-2xl md:hover:text-pocket_purple_p-700 dark:text-white md:dark:hover:text-pocket_purple_p-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
    >
    Logout
  </button>
  </div>

    class="block py-2 px-3 text-white bg-pocket_purple_p-700 rounded md:bg-transparent md:text-pocket_purple_p-700 md:p-0 dark:text-white md:dark:text-blue-500"
    aria-current="page">Home</a>
  <a href="#"
    class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">About</a> -->
</flowbite-navbar>
