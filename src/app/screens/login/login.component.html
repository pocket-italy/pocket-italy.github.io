<div class="h-screen flex min-h-full">

  <div class="relative hidden flex-1 lg:block w-1/2 bg-pocket_orange">
    <img class="p-24 absolute inset-0 h-full w-full object-contain"
         src="/assets/img/splash.png"
         alt="">
  </div>
  <div
       class="flex flex-1 w-1/2 flex-col justify-center bg-pocket_purple px-4 py-12 sm:px-6 lg:flex-none lg:px-20 xl:px-24">
    <div class="mx-auto w-full">
      <form [formGroup]="form"
            (submit)="login()">
        <div class="flex flex-col items-center gap-2">
          <h2 class="text-[48px] leading-10 text-white mb-20 text-center">Inserisci le tue credenziali</h2>

          <div class="px-10">
            <input type="text"
                   name="email"
                   id="email"
                   formControlName="email"
                   class="block w-full rounded-full border-0 px-4 py-1.5 text-pocket_purple_p-900 shadow-sm ring-1 ring-inset ring-pocket_purple_p-300 placeholder:text-pocket_purple_p-400 focus:ring-2 focus:ring-inset focus:ring-pocket_purple_p-600 text-4xl sm:leading-6"
                   placeholder="Email">
          </div>
          <div class="px-10">
            <input type="password"
                   name="password"
                   id="password"
                   formControlName="password"
                   class="block w-full rounded-full border-0 px-4 py-1.5 text-pocket_purple_p-900 shadow-sm ring-1 ring-inset ring-pocket_purple_p-300 placeholder:text-pocket_purple_p-400 focus:ring-2 focus:ring-inset focus:ring-pocket_purple_p-600 text-4xl sm:leading-6"
                   placeholder="Password">
          </div>

          <div class="mt-10 w-full flex justify-center">
            <button type="submit"
                    class="flex justify-center rounded-full bg-pocket_yellow px-20 py-5 text-[32px] font-normal leading-8 text-black shadow-sm hover:bg-pocket_yellow_p-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-pocket_yellow_p-600">
              Login
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
