<app-factory-page-layout title="Negozi"
                         subTitle="Qui vi Ã¨ la lista di tutti i negozi che hai censito e sono
  stati verificati dai nostri operatori">

  <div class="my-10 w-full flex justify-start">

    <button type="button"
            class="flex justify-center rounded-full bg-pocket_yellow px-20 py-2 text-[32px] font-normal leading-8 text-black shadow-sm hover:bg-pocket_yellow_p-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-pocket_yellow_p-600"
            (click)="goCheckSerial()">
      Verifica Seriale
    </button>
  </div>

  <div class="grid grid-cols-1 gap-6 lg:grid-cols-2 2xl:grid-cols-3">
    <figure
            class="flex flex-col justify-center items-center bg-pocket_yellow_p-300 rounded-[4rem] h-40 p-20 dark:bg-pocket_yellow_p-300 overflow-hidden text-ellipsis">
      <label class="text-xl text-center align-middle text-slate-700 dark:text-slate-500">
        Censisci un nuovo negozio
      </label>
      <button type="button"
              class="mt-2"
              (click)="addStore()">
        <img class="w-16"
             src="/assets/img/plus.png" />
      </button>
    </figure>
    <app-factory-store-item *ngFor="let item of storesList"
                            [store]="item" />

  </div>

</app-factory-page-layout>
