<app-factory-page-layout title="Inventario"
                         subTitle="Qui vi sono tutti i token che si ha a disposizione">
    <div class="my-10 w-full flex justify-start">

        <button type="button"
                class="flex justify-center rounded-full bg-pocket_yellow px-20 py-2 text-[32px] font-normal leading-8 text-black shadow-sm hover:bg-pocket_yellow_p-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-pocket_yellow_p-600"
                (click)="goToGetItems()">
            Riscuoti lotto
        </button>
    </div>
    <div class="grid grid-cols-1 gap-6 lg:grid-cols-2 2xl:grid-cols-3">
        <app-factory-warehouse-item *ngFor="let item of itemsList"
                                    [item]="item" />
    </div>
</app-factory-page-layout>
